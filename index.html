<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>jQuery UI Slider - Vertical range slider</title>
  <link rel="stylesheet" href="lib/jquery-ui-1.11.0/jquery-ui.css">
  <script src="lib/jquery-ui-1.11.0/external/jquery/jquery.js"></script>
  <script src="lib/jquery-ui-1.11.0/jquery-ui.js"></script>
  <script>
  $( function() {
    $.widget( "custom.widgetlist", {
      // These options will be used as defaults
      options: { className : "" },
      _create: function() {
        this.element
          .addClass( "custom-widgetlist" );
        this.list = $( "<ul>" ).appendTo( this.element );
        this.add();
        this.add();
      },
      add: function() {
        $( "<li>" ).appendTo( this.list ).slider({
          orientation: "horizontal",
          range: true,
          values: [ 0, 100 ],
          slide: function( event, ui ) {
            $( "#amount" ).val( "$" + ui.values[ 0 ] + " - $" + ui.values[ 1 ] );
          }
        })
      },
      _destroy: function() {
          // Use the destroy method to reverse everything your plugin has applied
          return this._super();
      },
      _compare: function( interval1, interval2 ) {
        s1 = interval1.slider( "values", 0 );
        s2 = interval2.slider( "values", 0 );
        e1 = interval1.slider( "values", 1 );
        e2 = interval2.slider( "values", 1 );

        if (e1 < s2) return "<";
        if (e1 == s2 && s1 < e1 && s2 < e2) return "m";
        if (s1 < s2 && s2 < e1 && e1 < e2) return "o";
        if (e1 == e2 && s1 < s2) return "fi";
        if (s1 < s2 && s2 < e2 && e2 < e1) return "di";
        if (s1 == s2 && e1 < e2) return "s";
        if (s1 == s2 && e1 == e2) return "=";
        if (s1 == s2 && e2 < e1) return "si";
        if (s2 < s1 && s1 < e1 && e1 < e2) return "d";
        if (e1 == e2 && s2 < s1) return "f";
        if (s2 < s1 && s1 < e2 && e2 < e1) return "oi";
        if (e2 == s1 && s2 < s1 && e2 < e1) return "mi";
        if (s2 < e2 && e2 < s1 && s1 < e1) return ">"; 
      }
    });

  $( "#container" ).widgetlist();
  $( "#add-button" )
    .button()
    .click( function() {
      $( "#container" ).widgetlist( "add" );
    });
  });
  </script>
</head>
<body>
<form>
<div id="add-button">+</div>
<div id="container"></div>
</form>
<div>f <span id="relation">?</span> g</div>
 
</body>
</html>
